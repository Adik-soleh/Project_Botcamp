    <!-- Form Project -->
    <section >
      <form style="margin: 5px auto; 
                  background-color: rgb(255, 255, 255); 
                  margin-top: 7%;
                  border-radius: 8px;" 
                  action="" class="p-5" onsubmit="listP(event)">
        <h1>ADD MY PROJECT</h1>
          <div class="mb-3" >
              <label for="PName" class="form-label">Name Project</label>
              <input type="text" class="form-control" id="PName"  required>
          </div>
          <div class="row ">
            <div class="col-auto w-50">
              <label for="FDate" class="form-label">First Date</label>
              <input type="datetime-local" class="form-control" id="FDate" required>
          </div>
          <div class="col-auto w-50">
              <label for="LDate" class="form-label">End Date</label>
              <input type="datetime-local" class="form-control" id="LDate" required>
          </div>
          </div>
          <div class="mb-3">
              <label for="TxtMsg" class="form-label">Message</label>
              <textarea class="form-control" id="TxtMsg" rows="3" required></textarea>
          </div>
          <div class="row">
            <div class="mb-3 col-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input " type="checkbox" id="Cbx1" value="Java">
                <label class="form-check-label m-2" for="Cbx1">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Cbx2" value="Golang">
                <label class="form-check-label m-2" for="Cbx2">Node.js</label>
              </div>
            </div>
            <div class="mb-3 col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Cbx3" value="Python">
                <label class="form-check-label m-2" for="Cbx3">Next.js</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Cbx4" value="JavaScript">
                <label class="form-check-label m-2" for="Cbx4">JavaScript</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="file">
          </div>
          <div class="mb3 text-end">
            <button type="submit" class="btn btn-success" id="button">Submit</button>
          </div>
      </form>
  </section>
  <!-- form Project end -->
  <!-- card Project -->
  <section>
    <div class="container container-cards" >
      <div class="row  align-self-center" id="container-card">
        </div>

  </section>
